<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script>(function(){try{var t=localStorage.getItem('theme');if(t==='dark'){document.documentElement.classList.add('dark');}else{document.documentElement.classList.remove('dark');}}catch(e){}})();</script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>tailwind.config = { darkMode: 'class' }</script>
  <title>Sign Up</title>
</head>
<body class="min-h-screen bg-gradient-to-b from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-950">
  <div class="min-h-screen flex items-center justify-center px-4">
    <div class="w-full max-w-md bg-white/80 dark:bg-gray-800/80 p-6 rounded-2xl shadow-lg ring-1 ring-black/5 dark:ring-white/10">
      <h1 class="text-2xl font-bold text-gray-800 dark:text-gray-100">Create account</h1>
      <p class="text-sm text-gray-600 dark:text-gray-300">Join the feed</p>
      <form id="signupForm" class="mt-6 space-y-4">
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-300">Username</label>
          <input id="signupUsername" type="text" class="mt-1 w-full p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-300">Email</label>
          <input id="signupEmail" type="email" class="mt-1 w-full p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-300">Password</label>
          <input id="signupPassword" type="password" class="mt-1 w-full p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <div>
          <label class="block text-sm text-gray-700 dark:text-gray-300">Confirm Password</label>
          <input id="signupConfirm" type="password" class="mt-1 w-full p-3 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">
        </div>
        <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-xl font-semibold">Sign Up</button>
        <p id="signupMsg" class="text-sm text-red-600 dark:text-red-400"></p>
      </form>
      <p class="mt-4 text-sm text-gray-600 dark:text-gray-300">Already have an account? <a href="login.html" class="text-indigo-600">Login</a></p>
    </div>
  </div>
  <script src="auth.js"></script>
</body>
</html>
