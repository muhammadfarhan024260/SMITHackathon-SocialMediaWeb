<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script>(function(){try{var t=localStorage.getItem('theme');if(t==='dark'){document.documentElement.classList.add('dark');}else{document.documentElement.classList.remove('dark');}}catch(e){}})();</script>
    <script>(function(){try{var u=JSON.parse(localStorage.getItem('currentUser'));if(!u||!u.id){window.location.href='login.html';}}catch(e){window.location.href='login.html';}})();</script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { darkMode: 'class' }</script>
    <title>Social Feed</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="min-h-screen bg-gradient-to-b from-gray-100 to-gray-200 dark:from-gray-900 dark:to-gray-950">

    

    <div class="max-w-6xl mx-auto mt-6 px-4 grid grid-cols-12 gap-6 md:ml-64">
        <aside class="fixed left-0 top-0 h-screen w-64 hidden md:block bg-white dark:bg-black text-gray-900 dark:text-white overflow-y-auto border-r border-gray-200 dark:border-gray-800">
            <div class="p-4 space-y-1">
                <div class="px-2 py-1 mb-2">
                    <span class="text-2xl font-extrabold tracking-tight text-gray-900 dark:text-white">Feed Page</span>
                </div>
                <button data-nav="home" class="flex items-center gap-2 w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10">
                    <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M3 12l9-9 9 9v9a2 2 0 01-2 2h-4a2 2 0 01-2-2v-5H9v5a2 2 0 01-2 2H3z"></path></svg>
                    <span>Home</span>
                </button>
                <button data-nav="search" class="flex items-center gap-2 w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10">
                    <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.8"><circle cx="11" cy="11" r="7"></circle><path d="M21 21l-4.3-4.3"></path></svg>
                    <span>Search</span>
                </button>
                <button data-nav="create" class="flex items-center gap-2 w-full text-left px-3 py-2 rounded-lg hover:bg-gray-100 dark:hover:bg-white/10">
                    <svg viewBox="0 0 24 24" class="h-5 w-5" fill="none" stroke="currentColor" stroke-width="1.8"><path d="M12 5v14M5 12h14"></path></svg>
                    <span>Create</span>
                </button>
                <div class="mt-4 flex items-center gap-2">
                    <button id="themeToggle" class="h-9 w-9 rounded-lg border border-gray-300 dark:border-white/20 bg-gray-100 dark:bg-white/10 text-gray-800 dark:text-white flex items-center justify-center" aria-label="Toggle theme"></button>
                    <button id="logoutBtn" class="flex-1 h-9 rounded-lg border border-gray-300 dark:border-white/20 bg-white dark:bg-white/10 text-gray-800 dark:text-white">Logout</button>
                </div>
            </div>
        </aside>
        <main class="col-span-12 md:col-span-9">
            <div class="max-w-2xl mx-auto">
                <section id="storiesContainer" class="mb-4 overflow-x-auto">
                    <div class="flex items-center gap-4 min-w-full"></div>
                </section>
                <section id="createSection" class="hidden bg-white/80 dark:bg-gray-800/80 p-4 rounded-2xl shadow-lg ring-1 ring-black/5 dark:ring-white/10 transition">
                    <textarea id="postText" class="w-full border border-gray-300 dark:border-gray-700 rounded-xl p-3 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" placeholder="What's on your mind?"></textarea>
                    <input id="postImage" type="text" placeholder="Image URL (optional)" class="w-full border border-gray-300 dark:border-gray-700 rounded-xl p-3 mt-2 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" />
                    <button id="postBtn" class="mt-3 w-full bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-xl font-semibold shadow-lg transition">Post</button>
                </section>
                <section class="flex items-center gap-3 mt-6">
                    <input id="searchInput" type="text" placeholder="Search posts..." class="flex-1 border border-gray-300 dark:border-gray-700 p-3 rounded-xl bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <div class="relative">
                        <button id="filterDropdownBtn" class="flex items-center justify-between gap-2 px-3 py-2 rounded-xl border border-gray-300 dark:border-gray-700 bg-white dark:bg-gray-900 text-gray-800 dark:text-gray-100 shadow hover:bg-gray-50 hover:dark:bg-gray-800 min-w-[10rem]">
                            <span id="filterLabel">Latest First</span>
                            <svg viewBox="0 0 24 24" class="h-4 w-4" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M6 9l6 6 6-6"></path></svg>
                        </button>
                        <div id="filterDropdownMenu" class="absolute right-0 mt-2 w-44 rounded-xl border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 text-gray-800 dark:text-gray-100 shadow-xl z-50 overflow-hidden divide-y divide-gray-100 dark:divide-gray-700 hidden">
                            <button data-filter="latest" class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 hover:dark:bg-gray-700">Latest First</button>
                            <button data-filter="oldest" class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 hover:dark:bg-gray-700">Oldest First</button>
                            <button data-filter="liked" class="w-full text-left px-3 py-2 text-sm hover:bg-gray-100 hover:dark:bg-gray-700">Most Liked</button>
                        </div>
                        <select id="filterSelect" class="sr-only" aria-hidden="true">
                            <option value="latest">Latest First</option>
                            <option value="oldest">Oldest First</option>
                            <option value="liked">Most Liked</option>
                        </select>
                    </div>
                </section>
                <section id="postsContainer" class="mt-6 space-y-4"></section>
            </div>
        </main>
    </div>

    <footer class="mt-12 border-t border-gray-200 dark:border-gray-800 md:ml-64">
        <div class="max-w-6xl mx-auto px-4 pt-3 pb-3 text-xs text-gray-500 dark:text-gray-400">
            <div class="mt-2 text-center">Made By MUHAMMAD FARHAN</div>
        </div>
    </footer>
    <script src="feed.js"></script>
</body>

</html>
